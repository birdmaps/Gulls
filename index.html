<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet and CartoDB.js viz</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 1;
        margin: 2;
        font-family: Courier, sans-serif;
      }
    </style>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>

    <div id="map" style="border: 1px solid #AAA; height: 760px; width: 600px"></div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>

    <script>
      function main() {
        var map = new L.Map('map', {
          zoomControl: true,
          center: [35, 0],
          zoom: 4,
          cartodb_logo: false,
          fullscreen: true,
          legends: false
		  // note the time slider only works for the first viz layer loaded and pressing it messes everything up
        });

      //Set the backdrop mapping
	   L.tileLayer('http://{s}.tile.openstreetmap.se/hydda/base/{z}/{x}/{y}.png', {
	   attribution: 'Gull data CC0 <a href="http://lifewatch.inbo.be">Lifewatch INBO</a>',
	   subdomains: '0123',
	   minZoom: 2,
	   maxZoom: 8
	  }).addTo(map);

	  // Set the Labels on the backdrop and make pale
	  var Stamen_TonerLabels = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner-labels/{z}/{x}/{y}.png', {
	   attribution: 'Map tiles &copy;2012 Esri & by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> and Natural Earth',
	   subdomains: 'abcd',
	   minZoom: 0,
	   maxZoom: 18,
	  opacity: 0.3,
	   ext: 'png'
}).addTo(map);

        //Add viz layers

			//add gull719
         cartodb.createLayer(map, 'https://lizzyscott.cartodb.com/api/v2/viz/2cf47072-1a5f-11e5-9ae0-0e0c41326911/viz.json')
             .addTo(map);

			 //add gull623
         cartodb.createLayer(map, 'https://lizzyscott.cartodb.com/api/v2/viz/daad6a02-1a5f-11e5-bb00-0e018d66dc29/viz.json')
             .addTo(map)

// I have no idea what this bit does but console complains : layer.setInteraction is not a function

         .on('done', function(layer) {
          layer.setInteraction(true);
          layer.on('featureOver', function(e, latlng, pos, data) {
            cartodb.log.log(e, latlng, pos, data);
          });
          layer.on('error', function(err) {
            cartodb.log.log('error: ' + err);
          });
        }).on('error', function() {
          cartodb.log.log("some error occurred");
        });
      }
      // Now load it all
      window.onload = main;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet and CartoDB.js viz</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>

    <script>
      function main() {
        var map = new L.Map('map', {
          zoomControl: true,
          center: [40, 0],
          zoom: 4,
          legends: false
        });

      //Set the backdrop mapping
	   L.tileLayer('http://a{s}.acetate.geoiq.com/tiles/terrain/{z}/{x}/{y}.png', {
	   attribution: '&copy;2012 Esri & Stamen, Data from OSM and Natural Earth',
	   subdomains: '0123',
	   minZoom: 2,
	   maxZoom: 8
	  }).addTo(map);

	  // Set the Labels on the backdrop and make pale
	  var Stamen_TonerLabels = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner-labels/{z}/{x}/{y}.png', {
	   attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
	   subdomains: 'abcd',
	   minZoom: 0,
	   maxZoom: 18,
	  opacity: 0.3,
	   ext: 'png'
}).addTo(map);

        //Add viz layers
        cartodb.createLayer(map, 'https://lizzyscott.cartodb.com/api/v2_1/viz/9226afc0-15d5-11e5-8f5b-0e853d047bba/viz.json')
            .addTo(map);
        cartodb.createLayer(map, 'https://lizzyscott.cartodb.com/api/v2_1/viz/7cfc4990-12d6-11e5-b8b0-0e0c41326911/viz.json')
            .addTo(map)
         .on('done', function(layer) {
          layer.setInteraction(true);
          layer.on('featureOver', function(e, latlng, pos, data) {
            cartodb.log.log(e, latlng, pos, data);
          });
          layer.on('error', function(err) {
            cartodb.log.log('error: ' + err);
          });
        }).on('error', function() {
          cartodb.log.log("some error occurred");
        });
      }
      // you could use $(window).load(main);
      window.onload = main;
    </script>
  </body>
</html>
